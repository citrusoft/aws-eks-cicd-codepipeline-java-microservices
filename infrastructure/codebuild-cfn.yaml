  ProductCICodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Ref CodeBuildCIBackendProjectName
      Source:
        Type: GITHUB
        Location: https://github.com/citrusoft/aws-eks-cicd-codepipeline-java-microservices.git
        GitCloneDepth: 1
        BuildSpec: buildspec.yml
      Triggers:
        Webhook: true
        FilterGroups:
          - - Type: EVENT
              Pattern: PUSH
            - Type: HEAD_REF
              Pattern: ^refs/heads/tah001/.*
              # Pattern: ^refs/heads/feature/.*
              # Pattern: ^refs/heads/master
      Environment:
        Type: LINUX_CONTAINER
        Image: aws/codebuild/standard:6.0
        ComputeType: BUILD_GENERAL1_SMALL
        PrivilegedMode: true
        EnvironmentVariables:
        - Name: ECR_PRODUCT_REPOSITORY_URI
          Type: PLAINTEXT
          Value: 123133550781.dkr.ecr.us-east-2.amazonaws.com/product-repo
        - Name: ECR_REVIEW_REPOSITORY_URI
          Type: PLAINTEXT
          Value: 123133550781.dkr.ecr.us-east-2.amazonaws.com/review-repo
        - Name: EKS_CLUSTER_NAME
          Type: PLAINTEXT
          Value: product-cluster
        - Name: AWS_REGION
          Type: PLAINTEXT
          Value: !Sub ${AWS::Region}
        - Name: ECR_REGISTRY
          Type: PLAINTEXT
          Value: !Sub ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com
      ServiceRole: !Ref ProductCloudFormationCodeBuildBackendServiceRole
      VpcConfig:
        VpcId:
          Fn::ImportValue: !Sub ${StackName}-VpcId
        Subnets:
          - Fn::ImportValue: !Sub ${StackName}-PrivateSubnet1
          - Fn::ImportValue: !Sub ${StackName}-PrivateSubnet2
        SecurityGroupIds:
          - Fn::ImportValue: !Sub ${StackName}-SecurityGroupCodeBuild
      Artifacts:
        Type: NO_ARTIFACTS
      LogsConfig:
        CloudWatchLogs:
          Status: ENABLED
          GroupName: !Sub ${CodeBuildCIBackendProjectName}-CloudWatchLogs-BuildLogGroup-Name


